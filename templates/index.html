<!DOCTYPE html>

<html>
    <head>
        <title>Index</title>
    </head>
    <body>
        <h1>RSA Encryption</h1>


        <div id="keys">
            <h2>Generate Keys</h2>

            <form method="post" action="/">
                <label for="bit_length">Bit Length:</label>
                <input
                    type="number" min="10" max="2048" step="1"
                    value="{{ bit_length }}" name="bit_length"
                >

                <input
                    type="hidden" name="encrypted_message"
                    value="{{ encrypted_message }}"
                >

                <input type="hidden" name="type" value="keys">
                <input type="submit">
            </form>

            <div id="key_output">
                <h3>Public Key</h3>
                <p>{{ public }}</p>

                <h3>Private Key</h3>
                <p>{{ private }}</p>

                <h3>Modulus</h3>
                <p>{{ modulus }}</p>
            </div>
        </div>


        <div id="encrypt">
            <h2>Encrypt Message</h2>

            <form action="/" method="post">
                <label for="message">Message:</label>
                <input type="text" name="message">

                <label for="public_key">Public:</label>
                <input type="number" step="1" name="public_key">

                <label for="modulus">Modulus:</label>
                <input type="number" step="1" name="modulus">

                <input type="hidden" name="type" value="encrypt">
                <input type="submit">
            </form>

            <div id="encrypt_output">{{ encrypted_message }}</div>
        </div>


        <div id="decrypt">
            <h2>Decrypt Message</h2>

            <form action="/" method="post">
                <label for="encrypted">Encrypted Message:</label>
                <input type="text" name="encrypted">

                <label for="private_key">Private:</label>
                <input type="number" step="1" name="private_key">

                <label for="modulus">Modulus:</label>
                <input type="number" step="1" name="modulus">

                <input type="hidden" name="type" value="decrypt">
                <input type="submit">
            </form>

            <div id="decrypt_output">{{ decrypted_message }}</div>
        </div>


        <div id="explanation"></div>
    </body>
</html>
