<!DOCTYPE html>

<html>
    <head>
        <title>Index</title>
    </head>
    <body>
        <h1>RSA Encryption</h1>


        <div id="keys">
            <h2>Generate Keys</h2>
            <form method="post" action="/">
                <label for="bit_length">Bit Length:</label>
                <input
                    type="number" min="10" max="2048" step="1"
                    value="32" id="bit_length" name="bit_length"
                >
                <input type="hidden" name="type" value="keys">
                <input type="submit" id="generate">
            </form>

            <div id="output">{{ keys }}</div>
        </div>


        <div id="encrypt"></div>


        <div id="decrypt"></div>


        <div id="explanation"></div>
    </body>
</html>
